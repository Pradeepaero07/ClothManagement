<div id="login-container" class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">

            <h1 class="text-center">Log in</h1>
            <hr>
            <p id="notification" class="h6"></p>
            <form>
                <div class="mb-3">
                    <label for="loginEmailId" class="form-label">User Name</label>
                    <input type="email" class="form-control" id="loginEmailId" aria-describedby="emailHelp" onblur="clothMgmtManager.validateUserName(event.target);">
                    <div id="emailHelp" class="form-text">Please use the email-id provided while sign up.</div>
                    <div class="invalid-feedback">
                        Please enter valid username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" onblur="clothMgmtManager.validateEntry(event.target);">
                    <div class="invalid-feedback">
                        Please enter password.
                    </div>
                </div>
                <button id="log-in-btn" type="button" class="btn btn-primary float-end" onclick="clothMgmtManager.validateLogin();">Log in</button>
                <button id="sign-up-btn" type="button" class="btn btn-primary float-end me-2" onclick="clothMgmtManager.loadRegisterPage();">Sign up</button>
            </form>
        </div>

    </div>
</div>
