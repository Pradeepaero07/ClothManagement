<div id="dashboard-container" class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">

            <h1 class="text-start">Dashboard</h1>
            <hr>
            <p id="notification" class="h6"></p>
            <div class="accordion" id="dashBoardAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="notifyOrphanagesAcc">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Notify Orphanages
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="notifyOrphanagesAcc"
                        data-bs-parent="#dashBoardAccordion">
                        <div class="accordion-body">

                            <label for="quantityRange" class="form-label">Quantity of Clothes [ 0.5 - 10 kgs]</label>
                            <input type="number" class="form-control" id="quantityRange" name="quantityRange" min="0"
                                max="10" step="0.5" value="1">
                            <div class="pt-2 pb-5">
                                <button id="back-btn" type="button" class="btn btn-primary float-end me-2"
                                    onclick="clothMgmtManager.notifyDonation();">Notify</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="donationsAcc">
                        <button id="donationHistoryBtn" class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                            Donations
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="donationsAcc"
                        data-bs-parent="#dashBoardAccordion">
                        <div class="accordion-body">
                            <strong id="default-info">Your donation history will be shown here!</strong>
                            <div id="donationHistory" class="donationHistory">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
